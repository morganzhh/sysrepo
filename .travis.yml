language:
  - c

matrix:
    include:
        -   os: linux
            dist: trusty
            sudo: required
            compiler: gcc
        -   os: linux
            dist: trusty
            sudo: required
            compiler: gcc
            env: USE_SR_MEM_MGMT=OFF
        -   os: linux
            dist: trusty
            sudo: required
            compiler: clang
        -   os: osx
            compiler: gcc

cache:
  pip: true
  directories:
    - $HOME/local

before_install:
  - test $TRAVIS_BRANCH != coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - test $TRAVIS_BRANCH != devel-coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash deploy/travis/install-libs.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh deploy/travis/install-libs-osx.sh; fi

before_script:
  - ulimit -c unlimited -S
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sysctl -w kernel.core_pattern=$(pwd)/build/core.%e.%p; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir build ; cd build ; cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local -DCMAKE_C_FLAGS="-Werror -coverage" -DLOG_THREAD_ID=ON -DLONG_REQUEST_TIMEOUT=30 -DUSE_SR_MEM_MGMT=${USE_SR_MEM_MGMT:-ON} .. && make -j2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir build ; cd build ; cmake -DGEN_LANGUAGE_BINDINGS=0 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local -DCMAKE_C_FLAGS="-Werror -coverage" -DLOG_THREAD_ID=ON -DLONG_REQUEST_TIMEOUT=30 .. && make -j2; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ( sudo sh ../deploy/travis/watch-bt.sh & ); fi
  - ctest --output-on-failure
  - sudo ctest --output-on-failure --tests-regex ac_test
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh ../deploy/travis/install-test-users.sh; fi
  - sudo ctest --output-on-failure --tests-regex nacm_cl_test || (sleep 5; ls -al /var/log; ls -rt /var/log/syslog* | xargs sudo cat; exit 1)
  - sudo make install

after_success:
  - if [ "$CC" = "gcc" ]; then codecov; fi

after_failure:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash ../deploy/travis/report-crash.sh; fi

env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "sysrepo/sysrepo"
    notification_email: raszabo@cisco.com
    build_command_prepend: "mkdir build ; cd build ; cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local .. && make clean"
    build_command:   "make -j 2"
    branch_pattern: ".*coverity"
